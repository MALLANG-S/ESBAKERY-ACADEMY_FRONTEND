            <div class="dropdown">

                type="button"
                data-mdb-toggle="dropdown"
                aria-expanded="false"
                id="login-btn">
                로그인
              </button>
              <div class="dropdown-menu dropdown-menu-lg-end" id = "LoginDropdown">
                <form class="px-4 py-3">
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="email" id="form1Example1" class="form-control" />
                    <label class="form-label" for="form1Example1">아이디</label>
                  </div>
            
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" id="form1Example2" class="form-control" />
                    <label class="form-label" for="form1Example2">비밀번호</label>
                  </div>
            
                  <!-- 2 column grid layout for inline styling -->
                  <div class="row mb-4" id="chheck">
                    <div class="col d-flex justify-content-center">
                      <!-- Checkbox -->
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="form1Example3"
                          checked
                        />
                        <label class="form-check-label" for="form1Example3" id="autocheck"> 비밀번호 저장 </label>
                      </div>
                    </div>
                  </div>
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-block" id="login-btn">로그인</button>
                </form>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">회원가입하기</a>
